<body> 
    <!--todo list container  -->
    <section class="todo_container">
       <div class="todo_controls">
          <form>
             <label for="content" class="required_title">Enter a value <span class="required">*</span></label>
          <div class="todo_main">
                <input type="text" name="content" id="content" placeholder="Type todo content.." autocomplete="off" spellcheck="false" required title="Please don't click on button or press Enter button before enter value.">
                <button class="btn_submit" name="content" type="submit" aria-label="submit button">
                   <span class="btn_icon"></span>
                </button>
               </div>
            </form>
            <label for="check" class="check_date">
               <input type="checkbox" name="check" id="check">
                 Set date and time to each item
            </label>
       </div>

       <div class="todo_control_items">
          <button class="btn_todo btn_select_all">
             Select All
          </button>
          <button class="btn_todo btn_delete_selected">
             Delete Selected
          </button>
       </div>

       <div class="todo_items_box">
          <div class="items_container">

          </div>
         <p class="empty_content">
            There are not many items to display
         </p>
          
       </div>
    </section>

    <!-- scripts -->
    <script src="js/todo.js" type="text/javascript"></script>
</body>
